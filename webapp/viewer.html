<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{{script}} - Ciaa Emulador</title>
  <link rel="stylesheet" href="/style/ciaa.css">
  <link rel="stylesheet" href="/xterm/xterm.css" />

</head>
<body class="viewer">
  <div class="js-tpl-target__menu_sub"><div class="sitemenu sitemenu--editor sitemenu--editor_submenu breadboard" style="z-index: 2;">
    <div class="sitemenu__left">
      <div class="editor_tools">
        <div class="editor_tools__tool">
          <a id="DELETE_ID" class="destroy disabled">
            <div class="sitemenu__svg_block_btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" role="img" title="icon trash"><path d="M66,102c-1.1,0-2-0.9-2-2V60c0-1.1,0.9-2,2-2s2,0.9,2,2v40C68,101.1,67.1,102,66,102z"></path><path d="M80,102c-1.1,0-2-0.9-2-2V60c0-1.1,0.9-2,2-2s2,0.9,2,2v40C82,101.1,81.1,102,80,102z"></path><path d="M94,102c-1.1,0-2-0.9-2-2V60c0-1.1,0.9-2,2-2s2,0.9,2,2v40C96,101.1,95.1,102,94,102z"></path><path d="M112,44H94v-2c0-5.52-4.48-10-10-10h-4h-4c-5.52,0-10,4.48-10,10v2H48c-2.21,0-4,1.79-4,4s1.79,4,4,4h64 c2.21,0,4-1.79,4-4S114.21,44,112,44z M70,44v-2c0-3.31,2.69-6,6-6h4h4c3.31,0,6,2.69,6,6v2H70z"></path><path d="M91,116H61c-3.31,0-6-2.69-6-6V60c0-2.21-1.79-4-4-4s-4,1.79-4,4v50c0,7.72,6.28,14,14,14h30c2.21,0,4-1.79,4-4 S93.21,116,91,116z"></path><path d="M68,116h30c3.31,0,6-2.69,6-6V60c0-2.21,1.79-4,4-4s4,1.79,4,4v50c0,7.72-6.28,14-14,14H68c-2.21,0-4-1.79-4-4 S65.79,116,68,116z"></path></svg>
            </div>
          </a>
        </div>
        
        <div id="status"></div>

        <div class="editor_tools__tool">
            <a id="refresh" href="">Reiniciar Terminal &#x21bb;</a> 
        </div>
     
        </div>
        
    </div>
  </div>


  <section id="board">
      <section id="components">
          <object id="board-svg" data="/img/EDU-CIAA-NXP.svg" type="image/svg+xml"></object>

          <div id="sidebar" class="editor__sidebar">
            <div  class="editor__component_content">
                <div class="editor__component_items grid grid--full grid--middle grid_view">
                   <div id="ledRed" class="editor__component_item grid__item">
                       <div class="editor__component_item__img">
                          <img src="/img/led_red.png"></div>
                       <div class="editor__component_item__grid">
                           <div class="editor__component_item__grid__title">LED ROJO</div>
                           <div class="editor__component_item__tags">Diodo de luz roja</div>
                       </div>
                   </div>
                   <div id="ledBlue" class="editor__component_item grid__item">
                         <div class="editor__component_item__img">
                            <img src="/img/led_blue.png"></div>
                         <div class="editor__component_item__grid">
                           <div class="editor__component_item__grid__title">LED AZUL</div>
                           <div class="editor__component_item__tags">Diodo de luz azul</div>
                         </div>
                   </div>
                   <div id="ledWhite" class="editor__component_item grid__item">
                        <div class="editor__component_item__img">
                          <img src="/img/led_white.png"></div>
                        <div class="editor__component_item__grid">
                          <div class="editor__component_item__grid__title">LED BLANCO</div>
                          <div class="editor__component_item__tags">Diodo de luz blanca</div>
                        </div>
                   </div>
                   <div id="ledYellow" class="editor__component_item grid__item">
                        <div class="editor__component_item__img">
                          <img src="/img/led_yellow.png"></div>
                        <div class="editor__component_item__grid">
                          <div class="editor__component_item__grid__title">LED AMARILLO</div>
                          <div class="editor__component_item__tags">Diodo de luz amarilla</div>
                        </div>
                   </div>
                   <div id="dht11" class="editor__component_item grid__item">
                        <div class="editor__component_item__img">
                          <img src="/img/Dht11.png"></div>
                        <div class="editor__component_item__grid">
                          <div class="editor__component_item__grid__title">DHT11</div>
                          <div class="editor__component_item__tags">Sensor de temperatura y humedad</div>
                        </div>
                   </div>
                   <div id="termistor" class="editor__component_item grid__item">
                    <div class="editor__component_item__img">
                      <img src="/img/termistor.png"></div>
                    <div class="editor__component_item__grid">
                      <div class="editor__component_item__grid__title">TERMISTOR</div>
                      <div class="editor__component_item__tags">termistor</div>
                    </div>
                   </div>
                   <div id="lcd16x4" class="editor__component_item grid__item">
                        <div class="editor__component_item__img">
                          <img src="/img/lcd16x4.png"></div>
                        <div class="editor__component_item__grid">
                          <div class="editor__component_item__grid__title">LCD DISPLAY 16x4</div>
                          <div class="editor__component_item__tags">Lcd display 16x4</div>
                        </div>
                   </div>
                   <div id="lcd20x4" class="editor__component_item grid__item">
                    <div class="editor__component_item__img">
                      <img src="/img/lcd20x4.png"></div>
                    <div class="editor__component_item__grid">
                      <div class="editor__component_item__grid__title">LCD DISPLAY 20x4</div>
                      <div class="editor__component_item__tags">Lcd display 20x4</div>
                    </div>
               </div>
                </div>
            </div>
            <div id="collapseButton" class="editor__sidebar__collapseButton"></div>
         </div>
          
      </section>
  </section>

  <section id="serial">
      <div id="output"></div>
  </section>

  <section id="overlay">
    <div id="add-component-modal">
      <h2 id="component"></h2>
      <div>
        <div id="pins"></div>
      </div>
      <button id="add-component-btn"  style="float:right; font-weight:bold;">Agregar</button>
    </div>
  </section>

  <script>
    window.peripheralsToLoad = {{{peripherals}}};
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/timesync/timesync.js"></script>
  <script src="/xterm/xterm.js"></script>

  <!-- JS HAL -->
  <script type="text/javascript" src="/js-ui/ga.js"></script>
  <script type="text/javascript" src="/js-ui/init.js"></script>
  <script type="text/javascript" src="/js-hal/EventEmitter.js"></script>
  <script type="text/javascript" src="/js-hal/sapi_peripheral_map.js"></script>
  <script type="text/javascript" src="/js-hal/sapi_gpio.js"></script>
  <script type="text/javascript" src="/js-hal/sapi_timer.js"></script>
  <script type="text/javascript" src="/js-hal/sapi_sleep.js"></script>
  <script type="text/javascript" src="/js-hal/sapi_rtc.js"></script>
  <script type="text/javascript" src="/js-hal/sapi_tick.js"></script>
  <script type="text/javascript" src="/js-hal/lcd.js"></script>
  <script type="text/javascript" src="/js-hal/sapi_dht11.js"></script>
  <script type="text/javascript" src="/js-hal/sapi_servo.js"></script>
  <script type="text/javascript" src="/js-hal/sapi_delay.js"></script>

   <!-- JS UI -->
  <script type="text/javascript" src="/js-ui/board.js"></script>
  <script type="text/javascript" src="/js-ui/components/base_component.js"></script>
  <script type="text/javascript" src="/js-ui/components/led.js"></script>

  <script type="text/javascript" src="/js-ui/components/lcd.js"></script>
  <script type="text/javascript" src="/js-ui/components/dht11.js"></script>
  <script type="text/javascript" src="/js-ui/components/servo.js"></script>
  <script type="text/javascript" src="/js-ui/components/termistor.js"></script>
  <script type="text/javascript" src="/js-ui/viewer.js"></script>
  <script type="text/javascript" src="/js-ui/sidebar.js"></script>
  <script type="text/javascript" src="/js-ui/peripheral.js"></script>

  <!-- Aplicacion de usuario -->
  <script async type="text/javascript" src="/outUser/{{script}}.js"></script>
</body>
</html>
